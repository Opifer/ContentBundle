# Content
content:
    form:
        description:
            placeholder: Description for your page
        active:
            description:  Publish
            label:  Active
            help_text: Status of publication of the content item where inactive means the content is not public accessible
        directory:
            help_text: Directory this page will be stored in
        init:
            submit: continue
        locale:
            help_text: ""
        slug:
            placeholder: Unique permalink slug for this page
        submit: Save
        schema:
            help_text: 'Define the type of content you want to create'
        title:
            placeholder: Enter a title for your page
            help_text: The title of the page is displayed in the browser tab and in searchengines
    new:
        title: Create new content
        nav: Create new

# Form field labels
form:
    name: Name
    display_name: Display name
    description: Description
    email: Email
    parent: parent
    permalink: permalink
    presentation: presentation
    slug:
        label: "URL-friendly name"
        help_text: "Use only letters and numbers, no spaces allowed a-z0-9_-"
    title: Title
    username: username
    active: Active
    view: View

# Template field labels
template:
    form:
        name:
            placeholder: 'Only use [a-zA-Z] characters'
            help_text: 'Give the template a machine name for development use'
        display_name:
            placeholder: ''
            help_text: 'Friendly human readable name for this template'
        view:
            placeholder: 'Services/default.html.twig'
            help_text: 'Location of Twig template view file relative to app/Resources/views/ path'

# Buttons
button:
    submit: Save
    add: add new
    all: show all
    cancel: cancel
    delete: delete
    edit: edit
